    <div class="container">
        <h3>

            <small class="textform">FORMULARIO DE CONTACTO</small>
        </h3>
        <form class="row g-3">
            <div class="col-md-6">

                <label for="inputname" class="form-label" null>NOMBRES

                </label>
                <input type="email" class="form-control" id="inputname">
            </div>
            <div class="col-md-6">
                <label for="inputlastname" class="form-label">APELLIDOS</label>
                <input type="password" class="form-control" id="inputlastname">
            </div>
            <div class="col-12">
                <label for="inputdirección" class="form-label">DIRECCIÓN</label>
                <input type="text" class="form-control" id="inputAddress">
            </div>
            <div class="col-12">
                <label for="inputmail" class="form-label">CORREO</label>
                <input type="text" class="form-control" id="inputmail">
            </div>
            <div class="col-md-6">
                <label for="inputcity" class="form-label">CIUDAD</label>
                <input type="text" class="form-control" id="inputcity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">COMUNA</label>
                <select id="inputState" class="form-select">
                    <option selected>Selección de comunas</option>
                    <option>Maipú</option>
                    <option>Conchalí</option>
                    <option>Puente Alto</option>
                    <option>Viña del Mar</option>
                    <option>Concepción</option>
                    <option>Santiago</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputphone" class="form-label">TELÉFONO</label>
                <input type="text" class="form-control" id="inputphone">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>
